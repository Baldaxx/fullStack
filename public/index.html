<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronaut COWS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Explorations et Aventures <br>des Vaches Astronautes => </h1>
    </div>
    <div class="add-article"><button id="add-article-button">Ajouter un article</button></div>
    <div id="articles"></div>

    <script>
        fetch('/api/articles')
            .then(response => response.json())
            .then(articles => {
                const articlesDiv = document.getElementById('articles');
                articles.forEach(article => {
                    const articleElement = document.createElement('div');
                    articleElement.classList.add('article-container');
                    articleElement.innerHTML = `
                <div class="article-title">${article.title}</div>
                <div class="article-content">${article.content}</div>
                <button class="article-comment-button">Commenter</button>`; 
                    articlesDiv.appendChild(articleElement);
                });
            });
    </script>
<script src="script.js" defer></script>
</body>
</html>
